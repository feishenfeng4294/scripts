<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9/jquery.min.js"></script>	
</head>

<body>
	<div>
		<span> <input id="query"/><input type="button" value="Ok" onclick="javascript:search()"/> </span>
	</div>
	<div id="results">
		
	</div>
</body>

<script>

	

	//Note, this expects the image_extraction_sever.js to be run on localhost:8001
    function search_n_place(query)
    {
    	var surl = "https%3A%2F%2Fwww.google.com%2Fsearch%3Fsite%3Dimghp%26tbm%3Disch%26source%3Dhp%26biw%3D1422%26bih%3D780%26q%3D";
    	surl += query;
    	$.getJSON('http://localhost:8001/?url='+surl, function(data) {
    		
    		var images = data["extract_images_response"]["images"]
    		
    		for(var i=0;i<images.length; i+=1)
    		{
    			console.log(images[i]);
    			$("#results").prepend("<img src='"+images[i].image_src+"'/>");
    		}
		});
    }

	function search()
	{
		var q = $("#query").val();
		console.log("Searching for "+q+"...");
		search_n_place(q);
	}
	
	
	var recognition;//via http://stiltsoft.com/blog/2013/05/google-chrome-how-to-use-the-web-speech-api/
	
	var searched = {};
	
	$(document).ready(function() {
    	var recognition = new webkitSpeechRecognition();
    	recognition.continuous = true;
    	recognition.interimResults = false;
    	recognition.lang = "en";
    	recognition.onresult = function (event) 
    	{
    		//console.log(event);
    		for(var i=0;i<event.results.length;i+=1)
    		{
    			var t = event.results[i][0].transcript;
    			console.log(t);
    			$("#query").val(t);
    			if(!(t in searched))
    			{
    				search();
    			}
    			searched[t] = 1;
    		}
    		//recognition.stop();
    		//recognition.start();
    	};
    	recognition.start();
    	
	});
	
</script>

</html>
